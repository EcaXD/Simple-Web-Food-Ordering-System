<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warga Jowo's Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Selamat Datang Ke Warga Jowo's Restaurant</h1>
        <h3>Mari lihat aneka rasa Johor! Gerenti Sedap!</h3>
    </header>
    <main>
        <table>
            <tr>
                <th colspan="3"><h1>Aneka Makanan</h1></th>
            </tr>
            <tr class="makanans">
                <td class="makanan">
                    <img src="Gambar/Laksa Johor.jpeg" alt="Laksa Johor">
                    <h2>Laksa Johor</h2>
                    <p>RM15</p>
                </td>
                <td class="makanan">
                    <img src="Gambar/Lontong.jpg" alt="Lontong">
                    <h2>Lontong</h2>
                    <p>RM10</p>
                </td>
                <td class="makanan">
                    <img src="Gambar/Mi Bandung.jpg" alt="Mee Bandung">
                    <h2>Mee Bandung</h2>
                    <p>RM17</p>
                </td>
            </tr>
            <tr class="makanans">
                <td class="makanan">
                    <img src="Gambar/Mi Rebus.jpg" alt="Mee Rebus">
                    <h2>Mee Rebus Johor</h2>
                    <p>RM16</p>
                </td>
                <td class="makanan">
                    <img src="Gambar/Nasi Ambeng.jpg" alt="Nasi Ambeng">
                    <h2>Nasi Ambeng</h2>
                    <p>RM20</p>
                </td>
                <td></td>
            </tr>
            <tr>
                <th colspan="3"><h1>Aneka Minuman</h1></th>
            </tr>
            <tr class="minumans">
                <td class="minuman">
                    <img src="Gambar/Bandung Cincau.jpg" alt="Bandung Cincau">
                    <h2>Bandung Cincau</h2>
                    <p>RM7</p>
                </td>
                <td class="minuman">
                    <img src="Gambar/Carrot Susu.jpg" alt="Carrot Susu">
                    <h2>Carrot Susu</h2>
                    <p>RM8</p>
                </td>
                <td class="minuman">
                    <img src="Gambar/Kedondong Asam Boi.avif" alt="Kedondong Asam Boi">
                    <h2>Kedondong Asam Boi</h2>
                    <p>RM9</p>
                </td>
            </tr>
        </table>
        <section class="actions">
            <a href="habis.html"><button>Keluar</button></a>
            <a href="order.html"><button>Order Sekarang</button></a>
        </section>
    </main>

</html>
