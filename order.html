<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Sekarang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aneka Johor Menggamit Selera</h1>
    </header>
    <main>
        <form id="order" onsubmit="calculateTotal()">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <fieldset>
                <legend>Sila Pilih Makanan Anda</legend>
                <div class="makanan">
                    <input type="checkbox" id="laksa" name="laksa" onchange="updateTotal()" value="15">
                    <label for="laksa">Laksa Johor - RM15</label>
                </div>
                <div class="makanan">
                    <input type="checkbox" id="lontong" name="lontong" onchange="updateTotal()" value="10">
                    <label for="lontong">Lontong - RM10</label>
                </div>
                <div class="makanan">
                    <input type="checkbox" id="mibandung" name="mibandung" onchange="updateTotal()" value="17">
                    <label for="mibandung">Mee Bandung - RM17</label>
                </div>
                <div class="makanan">
                    <input type="checkbox" id="mirebus" name="mirebus" onchange="updateTotal()" value="16">
                    <label for="mirebus">Mee Rebus - RM16</label>
                </div>
                <div class="makanan">
                    <input type="checkbox" id="ambeng" name="ambeng" onchange="updateTotal()" value="15">
                    <label for="ambeng">Nasi Ambeng - RM20</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Sila Pilih Minuman Anda</legend>
                <div class="minuman">
                    <input type="checkbox" id="bandung" name="bandung" onchange="updateTotal()" value="7">
                    <label for="bandung">Bandung Cincau - RM7</label>
                </div>
                <div class="minuman">
                    <input type="checkbox" id="carrot" name="carrot" onchange="updateTotal()" value="8">
                    <label for="carrot">Carrot Susu - RM8</label>
                </div>
                <div class="minuman">
                    <input type="checkbox" id="kedondong" name="kedondong" onchange="updateTotal()" value="9">
                    <label for="kedondong">Kedondong Asam Boi - RM9</label>
                </div>
            </fieldset>
            <label for="total">Total Price (RM):</label>
            <input type="number" id="total" name="total" readonly>
            <br>          
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        <a href="menu.html"><button>Kembali</button></a>
    </main>
    <script>
        function updateTotal() {
            let total = 0;
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                total += parseInt(checkbox.value);
            });
            total = total.toFixed(2);
            document.getElementById('total').value = total;
        }

        function calculateTotal() {
            const name = document.getElementById('nama').value;
            const total = document.getElementById('total').value;
            alert("Terima kasih " + name + " kerana memilih Wong Jowo's Restaurant.\nMakanan anda akan tiba sebentar lagi.\nBayaran: RM" + total);
        }
    </script>
</body>
</html>
